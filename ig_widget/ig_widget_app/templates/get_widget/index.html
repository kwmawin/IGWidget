<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    {% if media_data %}
        {% for media_item in media_data %}
        <a href={{media_item.1}} target="_blank"><img src={{media_item.0}} alt="IG Media" style="max-width: 200px;max-height: 200px;"></a>
        {% endfor %}
    {% else %}
        <p>No data.</p>
    {% endif %}
  </body>
</html>
